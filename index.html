<body id="app">
  <nav class="navbar is-transparent">
    <span class="navbar-item is-size-3">
      lemmy-discover
    </span>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" id="login-btn">
            Login
          </a>
        </div>
      </div>
    </div>

  <div class="modal" id="login-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Login</p>
      </header>
      <section class="modal-card-body">
        <div class="notification is-danger" id="failed-login-info" style="display: none;">
          Failed to login!
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Instance" id="instance-txt">
            <span class="icon is-small is-left">
              <i class="fas fa-server"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Username" id="username-txt">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" id="password-txt">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="modal-login-btn">Login</button>
        <button class="button" id="modal-cancel-btn">Cancel</button>
      </footer>
    </div>
  </div>

  <div class="container">
    <div class="notification is-danger" id="error-box" style="display: none;">
      Error
    </div>
  </div>

  <section class="section is-mobile">
    <div class="tile is-ancestor">
      <div class="tile is-4 is-parent">
        <div class="tile is-child box">

          <div class="tile is-ancestor">
            <div class="tile is-parent is-2">
              <p class="image is-64x64 tile is-child"><img id="community-icon" class="contained-img"
                  src="https://bulma.io/images/placeholders/128x128.png"></p>
            </div>
            <div class="tile is-parent is-10">
              <div class="tile is-child">
                <p class="title"><a id="community-name" href="#" target="_blank"></a><span class="tag is-danger ml-2"
                    id="nsfw-tag">NSFW</span></p>
                <p class="subtitle" id="community-instance"></p>
              </div>
            </div>
          </div>

          <div class="level">
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Posts</p>
                <p class="title" id="post-count"></p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Comments</p>
                <p class="title" id="comment-count"></p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Subscribers</p>
                <p class="title" id="sub-count"></p>
              </div>
            </div>
          </div>

          <div class="tile is-ancestor">
            <div class="tile is-parent is-6"><button class="button is-success tile is-child"
                id="subscribe-btn">Follow</button></div>
            <div class="tile is-parent is-6"><button class="button is-danger tile is-child" id="skip-btn">Skip</button>
            </div>
          </div>

          <div class="box" id="community-description">
          </div>
        </div>
      </div>
      <div class="tile is-8 is-parent">
        <div class="tile is-child box" id="posts">
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
